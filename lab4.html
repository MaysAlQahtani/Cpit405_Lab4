<!DOCTYPE html>
<html>
<head>
    <title>Lab 4 - Great Auto Parts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Lab 4 Box -->
<div class="lab4-box">
    <h2>Lab 4 - Great Auto Parts Order Form</h2>

    <form>

        <label>First Name:</label>
        <input type="text" placeholder="Enter your first name" required>

        <label>Last Name:</label>
        <input type="text" placeholder="Enter your last name" required>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email address" required>

        <label>Phone number:</label>
        <input type="tel" placeholder="Enter your phone number">

        <label>Make:</label>
        <input type="text" placeholder="Make">

        <label>Model:</label>
        <input type="text" placeholder="Model">

        <label>Year:</label>
        <input type="number" placeholder="Year">

        <label>Date:</label>
        <input type="date">

        <label>Spare Part:</label>
        <input type="text" placeholder="Enter the spare part you need">

        <label>Quantity:</label>
        <input type="number" placeholder="Enter the quantity of the spare part you need">

        <label>Comment:</label>
        <textarea rows="5" placeholder="Enter your comment"></textarea>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
